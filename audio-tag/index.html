<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discoteca</title>
    <style>
        main {
            width: 60%;
            margin: auto;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
        }
        
        body {
            background-color: #BA8C63;
        }
        span {
            font-size: large;
        }

        .center {
            text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <h1 style="text-align: center;">BEM VINDO À <br />DEGUSTAÇÃO DE MÚSICAS GRATUITAS DO YOUTUBE</h1>
        <div class="center">
            <img src="estante-vinis.jpg" alt="Uma grande estante de vinis." style="box-shadow: 2px 2px 45px black;">
        </div>
        <h2 style="text-align: center;">Escolha um gênero e aproveite</h2>
        <h2>Jazz e Blues</h2>
        <audio src="Soft Feeling - Cheel.mp3" controls autoplay preload="auto">border</audio><span>Soft Feeling - Cheel</span>
        <h2>Rock and Roll</h2>
        <audio src="Sharp - Jeremy Korpas.mp3" controls preload="metadata"></audio><span>Sharp - Jeremy Korpas</span>
        <h2>Clássica</h2>
        <audio src="Gymnopedie No 1 - Kevin MacLeod.mp3" controls preload="metadata"></audio><span>Gymnopedie No 1 - Satie</span>
        <h2>Um pouquinho mais de clássica</h2>
        <audio src="07 Clair de Lune.m4a" controls preload="metadata"></audio><span>Clair de Lune - Claude Debussy</span>
    </main>
</body>
</html>
